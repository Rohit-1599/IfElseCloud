<div
  class="flex align-items-center height-2xl text-center justify-content-center badge"
  [ngClass]="{
    'badge-customer': data == 'customer',
    'badge-churned': data == 'churned'
  }"
  [ngStyle]="{
    color: usercolor?.text_color,
    'background-color': usercolor?.background_color
  }"
>
  <span class="fs-xs mr-_50" *ngIf="show"> &#9210; </span>
  <p class="fs-sm" *ngIf="!usercolor">{{ data }}</p>
  <p class="fs-sm" *ngIf="usercolor">{{ usercolor?.value }}</p>
</div>
