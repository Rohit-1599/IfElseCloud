<div id="userlist" class="grid align-items-center p-0 w-100 h-100">
  <div id="list-table" class="card p-0 g-row-1_-1 g-col-1_-1 grid h-100 w-100">
    <!-- table head -->
    <div
      id="list-table_head "
      class="g-col-1_-1 g-row-1_3 flex h-100 w-100 border-1 border-b-gray align-items-start justify-content-between"
    >
      <div
        id="heading-title "
        class="flex fs-2xl flex align-items-center h-100 w-100 justify-items-start"
      >
        <h2 class="p-2">Team members</h2>
        <app-badge [data]="'100users'"></app-badge>
      </div>

      <div>
        <div class="icon justify-self-flex-end align-self-flex-start m-1">
          <svg
            class=""
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linejoin="round"
              stroke-width="3"
              d="M12 12h.01v.01H12zm0-7h.01v.01H12zm0 14h.01v.01H12z"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="listing bg-gray g-col-1_-1 g-row-3_-1 p-_50">
      <div class="list-head flex align-items-center justify-content-start">
        <table class="w-100">
          <thead>
            <tr>
              <td>
                <div
                  class="flex my-1 align-items-center h-100 w-100 justify-content-start text-center border-b-gray pb-2 mb-1"
                >
                  <input type="checkbox" class="mr-2" />
                  <p class="fs-2xl mr-8 font-bold">Name</p>
                  <p
                    class="fs-2xl flex align-items-center justify-content-center mr-9 font-bold"
                  >
                    Status
                    <span class="fs-2xl"
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="200"
                        height="300"
                        viewBox="0 0 24 24"
                      >
                        <path
                          fill="currentColor"
                          d="M11 4h2v12l5.5-5.5l1.42 1.42L12 19.84l-7.92-7.92L5.5 10.5L11 16V4Z"
                        /></svg
                    ></span>
                  </p>
                  <p class="fs-2xl mr-9 font-bold">
                    Role
                    <span
                      ><svg
                        class="m"
                        xmlns="http://www.w3.org/2000/svg"
                        width="200"
                        height="200"
                        viewBox="0 0 1024 1024"
                      >
                        <path
                          fill="currentColor"
                          d="M512 0C229.232 0 0 229.232 0 512c0 282.784 229.232 512 512 512c282.784 0 512.017-229.216 512.017-512C1024.017 229.232 794.785 0 512 0zm0 961.008c-247.024 0-448-201.984-448-449.01c0-247.024 200.976-448 448-448s448.017 200.977 448.017 448S759.025 961.009 512 961.009zm-47.056-160.529h80.512v-81.248h-80.512zm46.112-576.944c-46.88 0-85.503 12.64-115.839 37.889c-30.336 25.263-45.088 75.855-44.336 117.775l1.184 2.336h73.44c0-25.008 8.336-60.944 25.008-73.84c16.656-12.88 36.848-19.328 60.56-19.328c27.328 0 48.336 7.424 63.073 22.271c14.72 14.848 22.063 36.08 22.063 63.664c0 23.184-5.44 42.976-16.368 59.376c-10.96 16.4-29.328 39.841-55.088 70.322c-26.576 23.967-42.992 43.231-49.232 57.807c-6.256 14.592-9.504 40.768-9.744 78.512h76.96c0-23.68 1.503-41.136 4.496-52.336c2.975-11.184 11.504-23.823 25.568-37.888c30.224-29.152 54.496-57.664 72.88-85.551c18.336-27.857 27.52-58.593 27.52-92.193c0-46.88-14.176-83.408-42.577-109.568c-28.416-26.176-68.272-39.248-119.568-39.248z"
                        /></svg
                    ></span>
                  </p>
                  <p class="fs-2xl mr-9 font-bold">Email</p>
                  <p class="fs-2xl ml-3 font-bold">Teams</p>
                </div>
              </td>
            </tr>
          </thead>
          <app-list></app-list>
          <tbody>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
