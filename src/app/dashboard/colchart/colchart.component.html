<div class="container grid justify-items-start align-items-start h-100">
  <div class="card card1 g-row-1_-1 w-100 g-col-1_10 g-row_1_-1 p-2">
    <div
      class="vendor-bkd flex justify-content-between align-items-start fs-2xl"
    >
      <div class="heading flex">
        <div class="svg-wrapper flex p-_25 bg-dark radius-100 mr-1">
          <svg
            class="height-5xl width-5xl m-0"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              fill="#ffffff"
              stroke="currentColor"
              d="M11.669 2.282c.218-.043.443-.043.662 0c.251.048.479.167.691.277l.053.028l8.27 4.28a.75.75 0 0 1 .405.666v7.898c0 .283.002.583-.093.862a1.8 1.8 0 0 1-.395.652c-.205.214-.473.351-.723.48l-.063.033l-8.131 4.208a.75.75 0 0 1-.69 0l-8.131-4.208l-.063-.033c-.25-.129-.518-.266-.723-.48a1.8 1.8 0 0 1-.395-.652c-.095-.28-.094-.58-.093-.863V7.533a.75.75 0 0 1 .405-.666l8.269-4.28l.053-.027c.213-.111.44-.23.692-.278m.226 1.496a7 7 0 0 0-.282.141L4.668 7.514L12 11.102l7.332-3.588l-6.946-3.595a7 7 0 0 0-.282-.141l-.058-.024m-.796 16.013v-7.362l-7.5-3.67v6.624c0 .187 0 .294.005.375l.009.078a.3.3 0 0 0 .057.095c.005.004.021.017.064.042c.068.042.163.09.328.176zm.645-15.99l.06-.023z"
            />
          </svg>
        </div>

        <div class="heading-text flex align-items-start flex-column">
          <h3>Vendor breakdown</h3>
          <p class="mt-_50">Keep track of vendor and their security ratings</p>
        </div>
      </div>

      <div class="icon justify-self-flex-end align-self-flex-start m-1">
        <svg
          class="m-0"
          xmlns="http://www.w3.org/2000/svg"
          width="200"
          height="200"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linejoin="round"
            stroke-width="3"
            d="M12 12h.01v.01H12zm0-7h.01v.01H12zm0 14h.01v.01H12z"
          />
        </svg>
      </div>
    </div>

    <hr />

    <div class="chart-container flex flex-column">
      <app-barchart class="h-100" [data]="barchartdata"></app-barchart>

      <hr />

      <div class="flex justify-content-end fs-2xl align-items-end">
        <button class="btn height-5xl"><p>View full report</p></button>
      </div>
    </div>
  </div>

  <div
    class="card card2 g-col-10_-1 g-row-1_-1 justif-self-start align-self-start h-100 p-2"
  >
    <div
      class="vendor-bkd flex justify-content-between align-items-start fs-2xl"
    >
      <div class="heading flex">
        <div class="heading-text flex align-items-start flex-column">
          <h3>Vendors monitored</h3>
          <p class="mt-_50 fs-base fw-600 text-dark">
            You are using 80% of available spots
          </p>
        </div>
      </div>
      <div class="icon justify-self-flex-end h-100 align-self-flex-start m-1">
        <svg
          class="m-0"
          xmlns="http://www.w3.org/2000/svg"
          width="200"
          height="200"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linejoin="round"
            stroke-width="3"
            d="M12 12h.01v.01H12zm0-7h.01v.01H12zm0 14h.01v.01H12z"
          />
        </svg>
      </div>
    </div>
    <hr />
    <div class="gauge-container">
      <div
        class="gauge-chart flex justify-content-between h-100 align-items-start"
      >
        <app-barchart id="gauge-chart" class="w-100" [data]="gaugeConf">
        </app-barchart>
        <div class="svg-text flex">
          <span class="flex">
            <svg
              class="stroke"
              xmlns="http://www.w3.org/2000/svg"
              width="200"
              height="200"
              viewBox="0 0 14 14"
            >
              <g
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9.5 3.5h4v4" />
                <path
                  d="M13.5 3.5L7.85 9.15a.5.5 0 0 1-.7 0l-2.3-2.3a.5.5 0 0 0-.7 0L.5 10.5"
                />
              </g>
            </svg>
            <p class="mt-1 text-success fs-2xl">10%</p>
          </span>
        </div>
      </div>
      <div class="chart-captions mt-2">
        <h3 class="mb-_50 fs-2xl">You've almost reached the limit</h3>
        <p class="fs-xl">
          You have used 80% of your available spots. Upgrade plan to monitor
          more vendors.
        </p>
      </div>
    </div>
    <hr />

    <div class="flex align-items-center justify-content-end">
      <button class="flex p-2 align-items-center mt-0 btn">
        <span
          ><svg
            class="m-_50 height-4xl"
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 32 32"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m18 13l8-11L8 13l6 6l-8 11l18-11Z"
            /></svg
        ></span>
        <p class="fs-2xl">Upgrade plan</p>
      </button>
    </div>
  </div>
</div>
