<div
  id="container"
  class="g-row-1_-1 g-col-1_-1 grid justify-items-start align-items-start"
>
  <div id="card1" class="card g-row-1_-1 h-100 w-100 g-col-1_10">
    <div
      id="vendor-bkd"
      class="grid justify-content-between h-100 w-100 align-items-start"
    >
      <div class="heading g-col-1_12 p-1 g-row-1_2 flex w-100">
        <div class="svg-wrapper flex p-_25 bg-dark radius-100 mr-1">
          <svg
            class="height-5xl width-5xl m-0"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              fill="#ffffff"
              stroke="currentColor"
              d="M11.669 2.282c.218-.043.443-.043.662 0c.251.048.479.167.691.277l.053.028l8.27 4.28a.75.75 0 0 1 .405.666v7.898c0 .283.002.583-.093.862a1.8 1.8 0 0 1-.395.652c-.205.214-.473.351-.723.48l-.063.033l-8.131 4.208a.75.75 0 0 1-.69 0l-8.131-4.208l-.063-.033c-.25-.129-.518-.266-.723-.48a1.8 1.8 0 0 1-.395-.652c-.095-.28-.094-.58-.093-.863V7.533a.75.75 0 0 1 .405-.666l8.269-4.28l.053-.027c.213-.111.44-.23.692-.278m.226 1.496a7 7 0 0 0-.282.141L4.668 7.514L12 11.102l7.332-3.588l-6.946-3.595a7 7 0 0 0-.282-.141l-.058-.024m-.796 16.013v-7.362l-7.5-3.67v6.624c0 .187 0 .294.005.375l.009.078a.3.3 0 0 0 .057.095c.005.004.021.017.064.042c.068.042.163.09.328.176zm.645-15.99l.06-.023z"
            />
          </svg>
        </div>

        <div class="heading-text flex align-items-start flex-column">
          <h3 class="fs-2xl">Vendor breakdown</h3>
          <p class="mt-_50 fs-md font-bold text-gray-500">
            Keep track of vendor and their security ratings
          </p>
        </div>
      </div>

      <div
        class="icon g-col-12_-1 g-row-1_2 justify-self-flex-end align-self-flex-start"
      >
        <svg
          class="m-0"
          xmlns="http://www.w3.org/2000/svg"
          width="200"
          height="200"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linejoin="round"
            stroke-width="3"
            d="M12 12h.01v.01H12zm0-7h.01v.01H12zm0 14h.01v.01H12z"
          />
        </svg>
      </div>

      <div
        id="chart-container"
        class="g-col-1_-1 g-row-2_12 border-b-gray h-100 w-100 pt-1"
      >
        <app-barchart class="h-100 w-100" [data]="barchartdata"></app-barchart>
      </div>

      <div
        class="flex g-col-1_-1 g-row-12_-1 justify-content-end fs-lg align-items-center p-_50"
      >
        <button class="btn mx-0 height-5xl"><p>View full report</p></button>
      </div>
    </div>
  </div>

  <div id="card2" class="card g-row-1_-1 w-100 h-100 g-col-10_-1 grid">
    <div class="vendor-bkd g-row-1_2 g-col-1_-1 h-100 w-100 align-items-start">
      <div class="flex justify-content-between align-items-start">
        <div class="heading w-100">
          <div class="heading-text flex p-1 align-items-start flex-column">
            <h3 class="fs-2xl">Vendors monitored</h3>
            <p class="mt-_50 fs-md font-bold text-gray-500">
              You are using 80% of available spots
            </p>
          </div>
        </div>

        <div class="icon">
          <svg
            class="m-0"
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linejoin="round"
              stroke-width="3"
              d="M12 12h.01v.01H12zm0-7h.01v.01H12zm0 14h.01v.01H12z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div
      id="guage"
      class="g-col-1_-1 g-row-2_11 border-b-gray p-_25 grid align-items-start my-_50 justify-items-start"
    >
      <app-barchart
        id="gauge-chart"
        class="g-row-1_9 g-col-1_10 h-100 w-100"
        [data]="gaugeConf"
      >
      </app-barchart>

      <span class="g-row-1_3 g-col-10_-1 w-100 flex">
        <svg
          class="stroke h-100 w-100 mx-_50"
          xmlns="http://www.w3.org/2000/svg"
          width="200"
          height="200"
          viewBox="0 0 1024 1024"
        >
          <path
            fill="currentColor"
            d="m917 211.1l-199.2 24c-6.6.8-9.4 8.9-4.7 13.6l59.3 59.3l-226 226l-101.8-101.7c-6.3-6.3-16.4-6.2-22.6 0L100.3 754.1a8.03 8.03 0 0 0 0 11.3l45 45.2c3.1 3.1 8.2 3.1 11.3 0L433.3 534L535 635.7c6.3 6.2 16.4 6.2 22.6 0L829 364.5l59.3 59.3a8.01 8.01 0 0 0 13.6-4.7l24-199.2c.7-5.1-3.7-9.5-8.9-8.8z"
          />
        </svg>
        <p class="mt-1 text-success fs-2xl">10%</p>
      </span>

      <div class="chart-captions g-row-9_-1 g-col-1_-1 w-100 px-1 pb-0">
        <h3 class="fs-xl">You've almost reached the limit</h3>
        <p class="fs-base text-gray-600 mt-_50">
          You have used 80% of your available spots. Upgrade plan to monitor
          more vendors.
        </p>
      </div>
    </div>

    <div
      class="g-col-1_-1 g-row-11_-1 flex align-items-center justify-content-end"
    >
      <button class="flex fs-2xl height-5xl align-items-center my-1 mx-0 btn">
        <span
          ><svg
            class="m-0"
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 32 32"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m18 13l8-11L8 13l6 6l-8 11l18-11Z"
            /></svg
        ></span>
        <p>Upgrade plan</p>
      </button>
    </div>
  </div>
</div>
